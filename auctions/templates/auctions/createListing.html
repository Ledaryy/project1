{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a listing</h2>
    <form action="{% url 'createListing' %}" method="POST">
        {% csrf_token %}
        <div>
            <h5>Title:</h5>
            {{ form.lot }}
        </div>
        <div>
            <h5>Category:</h5>
            {{ form.category }}
        </div>
        <div>
            <h5>Url:</h5>
            {{ form.url }}
        </div>
        <div>
            <h5>Starting bid:</h5>
            {{ form.startBid }}
        </div>
        <div>
            <h5>Description:</h5>
            {{ form.description }}
        </div>
        <input type="submit">        
    </form>
    
    

    
{% endblock %}
